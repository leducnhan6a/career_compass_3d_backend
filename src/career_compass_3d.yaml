openapi: 3.0.4
info:
    title: Career Compass 3D
    description: |-
        Trong môi trường giáo dục hiện nay, đối với những học sinh cuối cấp, ngoài những bạn đã xác định được định hướng
        nghề nghiệp, ngành học trong tương lai thì bên cạnh đó vẫn còn những em học sinh vẫn lựa chọn ngành theo sở thích
        của gia đình....
        Đây là API Documentations của dự án Career Compass 3D, chỉ được sử dụng khi bạn là developer (hay nói đúng hơn thì NODE_ENV = development)
        Vui lòng sử dụng docs này với mục đích cho vui =)) Bạn hãy đọc nó với tinh thần vui vẻ nhé =)) )
    version: 1.0.0
servers:
    - url: http://localhost:5000/api/v1
tags:
    - name: users
      description: API about access and authentication.
    - name: surveys
      description: API about survey and question.
    - name: majors
      description: API about majors in university.
    - name: events
      description: API about education events.
    - name: models
      description: API about 3D Models.
    - name: gpa
      description: API about GPA calculation.

paths:
    /access/signup:
        post:
            tags:
                - users
            summary: Đăng ký tài khoản người dùng mới
            description: API endpoint cho phép người dùng đăng ký tài khoản mới.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    format: email
                                    description: Địa chỉ email của người dùng.
                                    example: counterstriker@gmail.com
                                username:
                                    type: string
                                    description: Tên người dùng (username) duy nhất.
                                    example: counterstriker
                                displayname:
                                    type: string
                                    description: Tên hiển thị của người dùng.
                                    example: Le Duc Nhan
                                password:
                                    type: string
                                    format: password
                                    description: Mật khẩu của người dùng.
                                    example: 123456
                                gender:
                                    type: string
                                    enum: [male, female, other]
                                    description: Giới tính của người dùng.
                                    example: male
                            required:
                                - email
                                - username
                                - password
                                - gender
            responses:
                '201':
                    description: Đăng ký thành công.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Thông báo kết quả.
                                        example: Registered successfully!
                                    statusCode:
                                        type: integer
                                        description: Mã trạng thái HTTP.
                                        example: 201
                                    metadata:
                                        type: object
                                        properties:
                                            user:
                                                type: object
                                                properties:
                                                    _id:
                                                        type: string
                                                        description: ID của người dùng.
                                                        example: '680496bdebb6f6f9fc3699a3'
                                                    user_name:
                                                        type: string
                                                        description: Tên người dùng.
                                                        example: counterstriker
                                                    user_email:
                                                        type: string
                                                        format: email
                                                        description: Địa chỉ email của người dùng.
                                                        example: counterstriker@gmail.com
                                                    user_permission:
                                                        type: string
                                                        description: Quyền của người dùng.
                                                        example: user
                                                    user_displayname:
                                                        type: string
                                                        description: Tên hiển thị của người dùng.
                                                        example: Le Duc Nhan
                                                    tokens:
                                                        type: string
                                                        description: JWT token.
                                                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2ODA0OTZiZGViYjZmNmY5ZmMzNjk5YTMiLCJpYXQiOjE3NDUxMzExOTcsImV4cCI6MTc0NTMwMzk5N30.fQJsX2z8kOx8OwyxdMWEuZz1Ql7VsPRwowQeBMBRaH4
                '403':
                    description: Bad Request – yêu cầu thiếu hoặc không hợp lệ.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 403
                                    statusError:
                                        type: object
                                        properties:
                                            status:
                                                type: integer
                                                example: 403
                                    message:
                                        type: string"
                                        description: 'Chi tiết lỗi (ví dụ định dạng email không hợp lệ, thiếu trường bắt buộc).'
                                        example: Invalid email format
                '409':
                    description: Conflict – email hoặc username đã tồn tại.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 409
                                    statusError:
                                        type: object
                                        properties:
                                            status:
                                                type: integer
                                                example: 409
                                    message:
                                        type: string
                                        description: 'Chi tiết xung đột (ví dụ: Email is already registered hoặc Username is already registered).'
                                        example: Email is already registered  /  Username is already registered
    /access/login:
        post:
            tags:
                - users
            summary: Đăng nhập tài khoản
            description: API endpoint cho phép người dùng đăng nhập vào hệ thống.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            oneOf:
                                - $ref: '#/components/schemas/LoginWithEmail'
                                - $ref: '#/components/schemas/LoginWithUsername'
                        examples:
                            loginWithEmail:
                                summary: Login với email
                                value:
                                    email: counterstriker@example.com
                                    password: 123456
                            loginWithUsername:
                                summary: Login với username
                                value:
                                    username: counterstriker
                                    password: 123456
            responses:
                '200':
                    description: Login successfully!.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Thông báo kết quả.
                                        example: Login successfully!
                                    statusCode:
                                        type: integer
                                        description: Mã trạng thái HTTP.
                                        example: 200
                                    metadata:
                                        type: object
                                        properties:
                                            user:
                                                type: object
                                                properties:
                                                    _id:
                                                        type: string
                                                        description: ID của người dùng.
                                                        example: '68049ac13a535436e4b29dda'
                                                    user_name:
                                                        type: string
                                                        description: Username của người dùng.
                                                        example: counterstriker
                                                    user_email:
                                                        type: string
                                                        format: email
                                                        description: Email của người dùng.
                                                        example: counterstriker@gmail.com
                                                    user_displayname:
                                                        type: string
                                                        description: Tên hiển thị của người dùng.
                                                        example: Le Duc Nhan
                                                    user_permission:
                                                        type: string
                                                        description: Quyền của người dùng.
                                                        example: user
                                                tokens:
                                                    type: string
                                                    description: JWT token.
                                                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2ODA0OWFjMTNhNTM1NDM2ZTRiMjlkZGEiLCJ1c2VybmFtZSI6ImNvdW50ZXJzdHJpa2VyIiwiaWF0IjoxNzQ1MTMyNzcwLCJleHAiOjE3NDUzMDU1NzB9.SboM7MGnvEDM-mQ6ms2YCt2-SYNxL-ap-WlVLYYMbUY
                '401':
                    $ref: '#/components/responses/UnauthorizedError'
                '403':
                    description: Bad Request – thiếu hoặc sai định dạng email/username/password.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 403
                                    statusError:
                                        type: object
                                        properties:
                                            status:
                                                type: integer
                                                example: 403
                                    message:
                                        type: string
                                        description: Chi tiết lỗi đầu vào.
                                        oneOf:
                                            - example: Invalid email
                                            - example: Username or email is required
                                            - example: Password is required
                                            - example: Failed to generate keystore (lỗi phát sinh khi tạo keystore hoặc token)
                '404':
                    $ref: '#/components/responses/NotFoundError'
    /access/logout:
        post:
            tags:
                - users
            summary: Đăng xuất tài khoản
            description: API endpoint cho phép người dùng đăng xuất khỏi hệ thống.
            security:
                - JWTAuth: []
                - ClientIdHeader: []
            responses:
                '200':
                    description: Đăng xuất thành công.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Thông báo kết quả.
                                        example: Logged out
                                    statusCode:
                                        type: integer
                                        description: Mã trạng thái HTTP.
                                        example: 200
                                    metadata:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                description: Thông báo chi tiết.
                                                example: Logged out successfully
                '404':
                    $ref: '#/components/responses/NotFoundError'
    /access:
        delete:
            tags:
                - users
            summary: Xóa vĩnh viễn tài khoản của người dùng
            description: Xóa vĩnh viễn tài khoản của người dùng, sau đó đăng xuất ra ngoài.
            security:
                - JWTAuth: []
                - ClientIdHeader: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                userId:
                                    type: string
                                    example: '681783d10abc918e005ce0aa'
                                    description: ID của user
            responses:
                '200':
                    description: Thành công - xóa tài khoản thành công!
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'Delete this account successfully'
                                    statusCode:
                                        type: integer
                                        example: 200
                                    metadata:
                                        $ref: '#/components/schemas/DeletedUser'
                '401':
                    $ref: '#/components/responses/UnauthorizedError'
                '404':
                    $ref: '#/components/responses/NotFoundError'
    /survey/questionsSurvey:
        get:
            tags:
                - surveys
            summary: Lấy danh sách câu hỏi khảo sát
            parameters:
                - in: query
                  name: limit
                  schema:
                      type: integer
                  description: Số lượng câu hỏi trên một trang
                  example: 2
                - in: query
                  name: page
                  schema:
                      type: integer
                  description: Số trang
                  example: 1
            responses:
                '200':
                    description: Thành công - Lấy danh sách câu hỏi thành công!
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'Get all questions successfully!'
                                    statusCode:
                                        type: integer
                                        example: 200
                                    metadata:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                _id:
                                                    type: string
                                                    example: '67ff79cdda05b1d3bb725fb1'
                                                question_code:
                                                    type: string
                                                    example: 'A'
                                                question_text:
                                                    type: string
                                                    example: 'cau hoi 3 (R)'
    /survey/trash:
        get:
            summary: Lấy tất cả các câu hỏi đã bị xóa mềm
            description: Lấy thông tin của tất cả các câu hỏi đã bị xóa mềm (chưa xóa vĩnh viễn).
            tags:
                - surveys
            security:
                - JWTAuth: []
                - ClientIdHeader: []
            parameters:
                - in: query
                  name: sort
                  schema:
                      type: string
                  description: Sắp xếp (mặc định theo thời gian tạo).
            responses:
                '200':
                    description: Thành công - Lấy các câu hỏi đã xóa thành công!
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'Get deleted questions successfully'
                                    statusCode:
                                        type: integer
                                        example: 200
                                    metadata:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/DeletedQuestion'
                '401':
                    $ref: '#/components/responses/UnauthorizedError'
    /survey/questions:
        get:
            tags:
                - surveys
            summary: Lấy danh sách câu hỏi theo loại
            description: Truy vấn câu hỏi theo khóa `groupName` với giá trị là một trong các ký tự `R` | `I` | `A` | `S` | `E` | `C`
            security:
                - JWTAuth: []
                - ClientIdHeader: []
            parameters:
                - in: query
                  name: groupName
                  schema:
                      type: string
                      enum:
                          - R
                          - I
                          - A
                          - S
                          - E
                          - C
                  description: Loại câu hỏi cần truy vấn (R, I, A, S, E, C)
                  required: true
            responses:
                '200':
                    description: Thành công - Lấy danh sách câu hỏi theo loại thành công!
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'Get questions by group name successfully!'
                                    statusCode:
                                        type: integer
                                        example: 200
                                    metadata:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                _id:
                                                    type: string
                                                    example: '67ffe70bbebc649b24d6bc78'
                                                question_text:
                                                    type: string
                                                    example: 'Bạn thích sửa chữa các món đồ trong nhà khi chúng bị hỏng.'
                                                question_code:
                                                    type: string
                                                    example: 'R'
                '404':
                    description: User not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 404
                                    statusError:
                                        type: object
                                        properties:
                                            status:
                                                type: integer
                                                example: 404
                                    message:
                                        type: string
                                        example: Not Found
        post:
            tags:
                - surveys
            summary: Tạo câu hỏi mới
            description: Tạo một câu hỏi Holland mới bằng cách định nghĩa mã câu hỏi và nội dung câu hỏi.
            security:
                - JWTAuth: []
                - ClientIdHeader: []
            parameters:
                - in: header
                  name: x-client-id
                  required: true
                  schema:
                      type: string
                  description: ID của người dùng đã đăng nhập. Giá trị này thường được nhận sau khi đăng ký hoặc đăng nhập thành công.
                - in: header
                  name: authorization
                  required: true
                  schema:
                      type: string
                  description: Access token của người dùng đã đăng nhập. Token này được cấp sau khi đăng ký hoặc đăng nhập thành công. Thường có định dạng "Bearer <token>".
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                group:
                                    type: string
                                    example: 'R'
                                    description: Mã nhóm câu hỏi (R, I, A, S, E, C)
                                question:
                                    type: string
                                    example: 'Một con gà xoè ra mấy cái cánh'
                                    description: Nội dung câu hỏi
            responses:
                '201':
                    description: Thành công - Câu hỏi đã được tạo thành công!
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'Question created successfully'
                                    statusCode:
                                        type: integer
                                        example: 201
                                    metadata:
                                        type: object
                                        properties:
                                            question_code:
                                                type: string
                                                example: 'R'
                                            question_text:
                                                type: string
                                                example: 'Một con gà xoè ra mấy cái cánh'
                                            _id:
                                                type: string
                                                example: '6800efae57d4b086a061e1aa'
                                            deleted:
                                                type: boolean
                                                example: false
                                            createdAt:
                                                type: string
                                                format: date-time
                                                example: '2025-04-17T11:25:15.660Z'
                                            updatedAt:
                                                type: string
                                                format: date-time
                                                example: '2025-04-17T11:25:15.660Z'
                                            __v:
                                                type: integer
                                                example: 0
                                    options:
                                        type: object
                                        example: {}
                '404':
                    description: User not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 404
                                    statusError:
                                        type: object
                                        properties:
                                            status:
                                                type: integer
                                                example: 404
                                    message:
                                        type: string
                                        example: Not Found
    /survey/result:
        post:
            summary: Xử lý kết quả khảo sát
            description: Gửi câu trả lời để tính toán mã Holland (WIP)
            tags:
                - surveys
            security:
                - JWTAuth: []
                - ClientIdHeader: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                userId:
                                    type: string
                                    example: '67ffd670ec9b781c1af01a16'
                                    description: ID của người dùng thực hiện khảo sát
                                answers:
                                    type: array
                                    items:
                                        type: object
                                        properties:
                                            group:
                                                type: string
                                                example: 'R'
                                                description: Mã nhóm câu hỏi (R, I, A, S, E, C)
                                            value:
                                                type: integer
                                                example: 3
                                                description: Giá trị câu trả lời (thường là số điểm)
            responses:
                '200':
                    description: Thành công - Xử lý kết quả khảo sát thành công
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'Solve survey result successfully'
                                    statusCode:
                                        type: integer
                                        example: 200
                                    metadata:
                                        type: object
                                        properties:
                                            hollandCode:
                                                type: string
                                                example: 'RIE'
                                                description: Mã Holland được tính toán
                                            groupScores:
                                                type: object
                                                properties:
                                                    R:
                                                        type: object
                                                        properties:
                                                            groupScore:
                                                                type: integer
                                                                example: 8
                                                            percentage:
                                                                type: integer
                                                                example: 80
                                                    I:
                                                        type: object
                                                        properties:
                                                            groupScore:
                                                                type: integer
                                                                example: 3
                                                            percentage:
                                                                type: integer
                                                                example: 60
                                                    A:
                                                        type: object
                                                        properties:
                                                            groupScore:
                                                                type: integer
                                                                example: 1
                                                            percentage:
                                                                type: integer
                                                                example: 20
                                                    S:
                                                        type: object
                                                        properties:
                                                            groupScore:
                                                                type: integer
                                                                example: 0
                                                            percentage:
                                                                type: integer
                                                                example: 0
                                                    E:
                                                        type: object
                                                        properties:
                                                            groupScore:
                                                                type: integer
                                                                example: 3
                                                            percentage:
                                                                type: integer
                                                                example: 60
                                                    C:
                                                        type: object
                                                        properties:
                                                            groupScore:
                                                                type: integer
                                                                example: 0
                                                            percentage:
                                                                type: integer
                                                                example: 0
                                            top3Traits:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        group:
                                                            type: string
                                                            example: 'R'
                                                        score:
                                                            type: integer
                                                            example: 8
                                                        percentage:
                                                            type: integer
                                                            example: 80
                                            totalScore:
                                                type: integer
                                                example: 15
                                            maxScore:
                                                type: integer
                                                example: 25
                                            totalQuestions:
                                                type: integer
                                                example: 5
                                            createdAt:
                                                type: string
                                                format: date-time
                                                example: '2025-04-17T12:02:25.006Z'
                '403':
                    description: Lỗi - Không có quyền thực hiện hành động này
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    statusCode:
                                        type: integer
                                        example: 403
                                    statusError:
                                        type: object
                                        properties:
                                            status:
                                                type: integer
                                                example: 403
                                    message:
                                        type: string
                                        example: 'Update history error'
    /survey/history:
        get:
            summary: Lấy lịch sử kết quả của người dùng
            description: Lấy tất cả lịch sử kết quả cho một ID người dùng cụ thể
            tags:
                - surveys
            security:
                - JWTAuth: []
                - ClientIdHeader: []
            parameters:
                - in: query
                  name: userId
                  required: true
                  schema:
                      type: string
                  description: ID của người dùng cần lấy lịch sử kết quả
                  example: '67ffd670ec9b781c1af01a16'
            responses:
                '200':
                    description: Thành công - Lấy lịch sử kết quả người dùng thành công
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'Get user history result successfully'
                                    statusCode:
                                        type: integer
                                        example: 200
                                    metadata:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                action:
                                                    type: string
                                                    example: 'survey_result'
                                                timestamp:
                                                    type: string
                                                    format: date-time
                                                    example: '2025-04-16T17:07:46.140Z'
                                                metadata:
                                                    type: object
                                                    properties:
                                                        hollandCode:
                                                            type: string
                                                            example: 'RIE'
                                                        groupScores:
                                                            type: object
                                                            properties:
                                                                R:
                                                                    type: object
                                                                    properties:
                                                                        groupScore:
                                                                            type: integer
                                                                            example: 8
